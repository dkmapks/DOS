<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>Koło Fortuny</title>
</head>
<body>
  <h1>Koło Fortuny</h1>

  <label for="wheel-select">Wybierz koło:</label>
  <select id="wheel-select">
    <option value="wheel1">Koło 1</option>
    <option value="wheel2">Koło 2</option>
  </select>

  <div id="wheel"></div>
  <button id="spin">Zakręć</button>
  <div id="result"></div>

  <button id="settings-btn">Ustawienia</button>

  <div id="settings-modal" class="hidden">
    <h2>Ustawienia</h2>

    <label>Kod dostępu:
      <input type="password" id="code-input" />
    </label>
    <button id="submit-code">Otwórz</button>

    <div id="mod-options" class="hidden">
      <h3>Tryb oszukiwania</h3>
      <label>Wymuszony wynik:
        <input type="text" id="forced-result" placeholder="np. sex" />
      </label>

      <h3>Motyw</h3>
      <select id="theme-select">
        <option value="light">Jasny</option>
        <option value="dark">Ciemny</option>
      </select>

      <h3>Edytuj opcje koła</h3>
      <textarea id="custom-options" rows="5" placeholder="Wpisz po jednej opcji na linię..."></textarea>
      <button id="save-options">Zapisz opcje</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
