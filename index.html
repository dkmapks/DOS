<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOS OS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="boot-screen">
    <img src="IMG_4189.jpeg"alt="DOS Logo" class="logo"/>
    <p class="boot-text">Uruchamianie DOS...</p>
  </div>

  <div id="lock-screen" style="display:none;">
    <p class="swipe-text">Przesuń w górę, aby odblokować</p>
    <div id="swipe-zone"></div>
  </div>

  <div id="pin-screen" style="display:none;">
    <p>Wprowadź kod PIN:</p>
    <input type="password" id="pin-input" maxlength="6" />
    <button onclick="verifyPin()">Odblokuj</button>
    <p id="pin-error" class="error"></p>
  </div>

  <div id="home-screen" style="display:none;">
    <h1>DOS</h1>
    <div class="app-grid">
      <div class="app" onclick="openApp('Messenger')">Messenger</div>
      <div class="app" onclick="openApp('mObywatel')">mObywatel</div>
      <div class="app" onclick="openApp('Instagram')">Instagram</div>
      <div class="app" onclick="openApp('Facebook')">Facebook</div>
    </div>
    <div id="app-window" style="display:none;">
      <button onclick="closeApp()">Zamknij</button>
      <div id="app-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
